<p-table [value]="leaderList" [style]="{'width': '400px'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{row.winner}}</td>
      <td>{{row.date}}</td>
    </tr>
  </ng-template>
</p-table>
