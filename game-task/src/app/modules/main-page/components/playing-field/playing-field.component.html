<h4>{{winner}}</h4>
<table *ngIf="playingFieldArray && !!playingFieldArray.length" class="table-border playing-table">
  <tr class="table-border" *ngFor="let a of playingFieldArray">
    <td class="table-border clear-cell" (click)="setColorToActiveCell($event.target)" [ngClass]="fieldClass" *ngFor="let b of playingFieldArray"></td>
  </tr>
</table>
<div *ngIf="playingFieldArray && !playingFieldArray.length" class="playing-table table-border"></div>
